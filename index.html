<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Underscore_case to camelCase Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form>
        <div class="textarea-container">
          <div>
            <label for="underscore case"><h2>Underscore_case</h2></label>
          </div>
          <textarea
            name="underscorecase-text"
            id="underscorecase-text"
            cols="30"
            rows="10"
            placeholder=".... Enter text here ...."
          ></textarea>
        </div>
        <div>
          <input id="convert-btn" type="button" value="Convert to camelCase" />
        </div>
      </form>
      <div class="result-container">
        <div>
          <h2>camelCase</h2>
        </div>
        <div class="result">
          <div>
            <ul id="result-list">
              <li style="font-size: 8px; font-weight: 200;"><b>Your camelCase is here :</b></li>
            </ul>
          </div>
          <div>
            <ul id="tackle-list">
              <li style="font-size: 8px; font-weight: 200;"><b>tackle sticker :</b></li>
            </ul>
          </div>       
        </div>
      </div>
    </div>
    <div style="width: 100%; text-align: center; font-size: 12px; font-weight: 200; opacity: 0.7;">
      <span>This is coding challenge from "The Complete Javascript Course"</span>
      <br>
      <span>Developed By <a href="https://github.com/ii-46">ii-46</a></span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
